{% extends "base.html" %}

{% block head %}
<style>
    label {
        width: 200px;
        font-weight: bold;
    }
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
</style>

{% endblock %}
{% block container %}
<h4>Classify Data</h4>
<div style="width:650px;float:left;padding:5px;color:black;text-align:justify;margin-right:20px;">
    <div class="">
     <h5>Repay</h5>
     <hr />
     {% for x, v in repay_data.items %}
     <label>{{x}}:</label>{{v}}
     <hr />
     <h5> Saving</h5>
     {% for x, v in saving.items %}
     <label>{{x}}:</label>{{v}}
     <hr />
    </div>
</div>
<br style="clear:both">
{% endblock %}
